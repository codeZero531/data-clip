<div class="row justify-content-center">
  <div class="col-md-3">
    <i><h3 class="mt-4">API key</h3></i>
    <hr>
    <div class="alert-warning text-white p-3">
      This is your private API key to be used with the REST API. With the API key, you can send and fetch data from scripts or a server. Keep this key private!
    </div>
  </div>
</div>

<div class="row justify-content-center mt-5">
  <div class="col-md-3">
      <div class="input-group">
        <input type="text" value="{{token}}" class="form-control" #apikey >
        <div class="input-group-prepend">
          <button (click)="copyInputMessage(apikey)" class="btn btn-primary" id="basic-addon1">copy</button>
        </div>
      </div>
    <span class="mt-3 text-muted float-right"><a href="https://www.npmjs.com/package/dataclip" target="_blank">See the API docs for details</a></span>
  </div>
</div>
<!--{{token | json}}-->
