

<div class="row justify-content-center">
  <div class="col-md-3">
    <i><h3>'{{siteName}}' settings</h3></i>
    <hr>
    <form (submit)="onUpdate()" [formGroup]="siteUpdateForm">
      <div class="form-group">
        <label for="">site name</label>
        <input formControlName="siteName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">domains</label>
        <input formControlName="host" type="text"  class="form-control">
      </div>
      <button [disabled]="siteUpdateForm.invalid"  class="btn btn-primary btn-block">update</button>
    </form>
  </div>

</div>

<div class="row justify-content-center mb-4">
  <div class="col-md-3">
    <i><h3 class="mt-5">Forms settings</h3></i>
    <hr>
  </div>
</div>

<div class="row justify-content-center mb-3" *ngFor="let form of forms">
  <div class="col-md-3 clearfix form-edit-column">
    <div class="float-left"><h5>{{form.bucketName}} </h5></div>
    <div class="float-right form-update-link">
      <a class="text-secondary" data-toggle="modal" data-target="#editFormModal" (click)="onFormEdit(form.bucketId, form.bucketName)">edit</a>
      <a class="text-danger"  (click)="onFormDelete(form.bucketId, form.bucketName)" >delete</a>
    </div>
  </div>
</div>



<div class="row justify-content-center">
  <div class="col-md-3">

    <i><h3 class="mt-5">Delete site</h3></i>
    <hr>
    <a style="cursor: pointer" data-toggle="modal" data-target="#siteeRemoveConfirmModal">Delete "boardima.com" and it's all data</a>

  </div>
</div>


<!-- update form Modal -->
<div class="modal fade" id="editFormModal" tabindex="-1" role="dialog" aria-labelledby="createFormModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createFormModalTitle">Form Update</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-4">
        <form  >
          <div class="form-group">
            <label for="">Form Name</label>
            <input [ngModelOptions]="{standalone: true}" [(ngModel)]="formName" placeholder="Ex: contact form" type="text" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onFormEditSubmit(formName,formId)" data-dismiss="modal">UPDATE</button>
      </div>
    </div>
  </div>
</div>


<!-----------------------------------------------------modals -------------------------------------------------------------------------------------->

<!-- site delete confirm Modal -->
<div class="modal fade" id="siteeRemoveConfirmModal" tabindex="-1" role="dialog" aria-labelledby="createFormModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="siteeRemoveConfirmModalTitle">Really remove site?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-4"  >
        <span>Are you sure you really want to delete site "{{siteName}}" and all its data? <br> There is no going back!</span>
      </div>
      <div class="modal-footer">
        <button (click)="onDeleteSiteData(siteId)" type="button" class="btn btn-danger btn-block" data-dismiss="modal">YES, REALLY REMOVE SITE AND DATA</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
      </div>
    </div>
  </div>
</div>
