<div class="row justify-content-center">
  <div class="col-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Create Site</mat-card-title>
      </mat-card-header>
      <mat-card-content>
      <form (submit)="onSubmit()" class="mt-3" [formGroup]="siteForm">
        <div class="form-group">
          <label for="">Site Name</label>
          <input formControlName="siteName" placeholder="Eg: rental site" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Host</label>
          <input formControlName="host" placeholder="http://rental.com" type="text" class="form-control">
        </div>
        <button class="btn btn-primary btn-block">create</button>
      </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Create Form</mat-card-title>
      </mat-card-header>
      <mat-card-content>
      <form class="mt-3" action="">
        <div class="form-group">
          <label for="">Form Name</label>
          <input placeholder="Eg: contact form" type="text" class="form-control">
        </div>
        <button class="btn btn-primary btn-block">create</button>
      </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
