<div class="row justify-content-center">
  <div class="col-4">
    <h3>Your Sites</h3>

    <ul class="list-group list-group-flush pt-5 pb-4">
      <li class="list-group-item" *ngFor="let site of sites">
        {{site.siteName}} - {{site.host}}
        <div class="badge badge-secondary float-right " disabled="">edit</div>
        <div class="badge badge-danger mr-2 float-right" disabled="">delete</div>
      </li>
    </ul>
  </div>
</div>
<hr>

<div class="row justify-content-center mt-5 ">
  <div class="col-4">
    <mat-card class="p-5">
      <mat-card-header>
        <mat-card-title>Create Site</mat-card-title>
      </mat-card-header>
      <mat-card-content>
      <form (submit)="onSubmit()" class="mt-3" [formGroup]="siteForm">
        <div class="form-group">
          <label for="">Site Name</label>
          <input formControlName="siteName" placeholder="Eg: rental site" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Host</label>
          <input formControlName="hostName" placeholder="http://rental.com" type="text" class="form-control">
        </div>
        <button class="btn btn-primary btn-block">create</button>
      </form>
      </mat-card-content>
    </mat-card>
  </div>

<!-- Flexbox container for aligning the toasts -->
<div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="min-height: 200px;">

  <!-- Then put toasts within -->
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded mr-2" alt="...">
      <strong class="mr-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>
