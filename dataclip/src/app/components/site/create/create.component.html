

<div class="row justify-content-center mt-5 pt-5">
  <div class="col-4">
    <h3>Your Sites</h3>
    <div class="accordion mt-5 mb-5" id="accordionExample">
      <div class="card" *ngFor="let site of sites; let i = index">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <a  aria-expanded="true" (click)="loadForms(site._id)" style="text-decoration: none; color: black" href="#List-{{ i }}" data-toggle="collapse"  class="btn btn-link" type="button" >
              {{site.siteName}} - {{site.host}}
            </a>
          </h2>
        </div>

        <div id="List-{{ i }}" class="collapse">
          <div class="card-body">
            <small class="text-muted">Forms</small>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let form of forms" > {{form.bucketName}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="col-4">
    <mat-card class="p-5">
      <mat-card-header>
        <mat-card-title>Create Site</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (submit)="onSubmit()" class="mt-3" [formGroup]="siteForm">
          <div class="form-group">
            <label for="">Site Name</label>
            <input formControlName="siteName" placeholder="Eg: rental site" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Host</label>
            <input formControlName="hostName" placeholder="http://rental.com" type="text" class="form-control">
          </div>
          <button class="btn btn-primary btn-block">create</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
