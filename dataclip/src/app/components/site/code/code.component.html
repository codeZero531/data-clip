<div class="row justify-content-center">
  <div class="col-7">
    <h5>{{siteName}} placement code</h5>
    <form action="" class="mt-4">
      <div class="form-group">
        <label for="">Code for form</label>
        <select name="" id="" class="form-control" [(ngModel)]="bucketId" [ngModelOptions]="{standalone: true}">
          <option  *ngFor="let form of forms" value="{{form.bucketId}}" >{{form.bucketName}}</option>

        </select>
      </div>
    </form>
  </div>

</div>

<div class="row justify-content-center" >
  <div class="col-md-7  p-5" style="background-color: #2c3e50">
      <span>
        <code style="color: #1DE9B6;letter-spacing: 0px; font-size: medium">
            &lt;form action='https://dataclip.tech/api/5sda45sd4asd5sadasd/{{bucketId}}' method=&quot;post&quot;&gt; <br>
             &nbsp; &lt;input type=&quot;text&quot; name=&quot;name&quot;&gt; <br>
              &nbsp;  &lt;input type=&quot;text&quot; name=&quot;email&quot;&gt; <br>
              &nbsp;  &lt;button name=&quot;submit&quot; type=&quot;submit&quot;&gt;submit&lt;/button&gt; <br>
            &lt;/form&gt;
        </code>
      </span>
  </div>

</div>

{{bucketId}}
