
<!--{{siteName}} - {{siteId}}-->
{{data | json}}
<hr>
{{bucketData | json}}
<h1>{{siteName}}</h1>
<hr>
<h4>Your Buckets</h4>
<hr>
<span *ngFor="let d of data">
  <a (click)="loadData(d.bucketId)" class="text-decoration-none" style="cursor: pointer">{{d.bucketName}} </a>
  <hr>
</span>
<hr>

<span *ngFor="let bucket of bucketData | keyvalue">
  {{bucket.key}} - {{bucket.value}}
</span>
