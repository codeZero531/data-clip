<div class="container">
  <div class="mx-auto text-center mt-5">
    <h3>Create an account</h3>
    <hr  style="background-color: #4DD0E1; height: 2px; width: 5%">
  </div>
  <div class="row mt-5">
    <div class="col-md-4"></div>
    <div class="col-md-4 p-5" style="background-color: #FAFAFA; border: solid 1px #eee">
      <small>
        <form [formGroup]="form" (submit)="onSubmit()">
          <div class="form-group">
            <label class="float-left" for="">Name</label>
            <input [class.is-invalid]="formcontrols.name.invalid && formcontrols.name.touched" formControlName="name" type="text" class="form-control">
            <span *ngIf="formcontrols.name.invalid && formcontrols.name.touched">
              <small *ngIf="formcontrols.name.errors.required" class="text-danger">Name required</small>
            </span>
          </div>
          <div class="form-group">
            <label class="float-left" for="">Email</label>
            <input [class.is-invalid]="formcontrols.email.invalid && formcontrols.email.touched"  formControlName="email" type="text" class="form-control">
            <span *ngIf="formcontrols.email.invalid && formcontrols.email.touched">
              <small *ngIf="formcontrols.email.errors.required" class="text-danger">Email required</small>
            </span>
          </div>
          <div class="form-group">
            <label class="float-left" for="">Password</label>
            <input [class.is-invalid]="formcontrols.password.invalid && formcontrols.password.touched" formControlName="password" type="password" class="form-control">
            <span *ngIf="formcontrols.password.invalid && formcontrols.password.touched">
              <small *ngIf="formcontrols.password.errors.required" class="text-danger">Password required</small>
              <small *ngIf="formcontrols.password.errors.minlength" class="text-danger">Password must be 8 characters</small>
            </span>
          </div>
          <button [disabled]="form.invalid" class="btn btn-primary pr-4 pl-4">Register</button>
          <span class="text-muted ml-3"><a routerLink="/login">Login instead</a></span>
        </form>
      </small>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
